<!DOCTYPE html>

<body>
    <header>
        <h1>Employee Management System</h1>

    <div id="stickyTable">
        <form id="empInfo">
            <fieldset >
                <legend>Employee Info</legend>

                <label for="fname">First name: </label>
                <input type="text" id="fname" placeholder="John" name="fname" maxlength="20" onfocus="enableReset()" onblur="disableReset()" required>
                <label for="lname">Last name: </label>
                <input type="text" id="lname" placeholder="Smith" name="lname" maxlength="20" onfocus="enableReset()" required>
                <label for="empId">Employee ID: </label>
                <input type="text" id="empId" name="empId" placeholder="00000" minlength="1" maxlength="5" onfocus="enableReset()" onblur="disableReset()" readonly pattern="[0-9]+"><br><br>
            
                <label for="address">Home Address: </label>
                <input type="text" id="address1" placeholder="21 Jump St" name="address1" size="16" onfocus="enableReset()" onblur="disableReset()" required>
                <input type="text" id="address2" placeholder="City" name="address2" size="5" onfocus="enableReset()" onblur="disableReset()" required>
                <input type="text" id="address3" placeholder="ST" name="address3" size="1" minlength="2" maxlength="2" onfocus="enableReset()" onblur="disableReset()" required>
                <input type="text" id="address4" placeholder="00000" name="address4" size="1" minlength="5" maxlength="5" onfocus="enableReset()" onblur="disableReset()" required pattern="[0-9]{5}">
                <label for="phone">Phone Number: </label>
                <label for="phoneParenthesis1">(</label>
                <input type="tel" id="phoneZip" placeholder="000" name="phone1" size="1" minlength="3" maxlength="3" placeholder="000" onfocus="enableReset()" onblur="disableReset()" required pattern="[0-9]{3}">
                <label for="phoneParenthesis2">)</label>
                <input type="tel" id="phoneThree" placeholder="000" name="phone2" size="1" minlength="3" maxlength="3" placeholder="000" onfocus="enableReset()" onblur="disableReset()" required pattern="[0-9]{3}">
                <label for="phoneDash">-</label>
                <input type="tel" id="phoneFour" placeholder="0000" name="phone3" size="1" minlength="4" maxlength="4" placeholder="0000" onfocus="enableReset()" onblur="disableReset()" required pattern="[0-9]{4}"><br><br>
    
                <label for="email">Email Address: </label>
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="youremail@email.com" readonly disabled><br><br>
    
                <label for="birthday">Birth Date: </label>

        <div>    
            <input type="button" id="create" value="Create" form="empInfo" onclick="addEmployee()">
            <input type="button" id="update" value="Update" form="empInfo" onclick="updateRow()" disabled>
            <input type="button" id="resetButton" form="empInfo" value="Reset" onclick="clearForm()" ><br>
            <label for="fileSelect">Select a file:</label>
            <input type="file" name="fileSelect" accept=".csv, text/plain" id="fileSelect"><br><br>
            <button id="process" onclick="processFile()">Process</button>
            <button id="fetch" onclick="fetchData()">Fetch</button>

        </div><br>
        
    
        <form id="empTableform">

            <input type="search" id="empSearch" name="empSearch" onkeyup="searchEmp()">
            <input type="submit" value="Submit">
